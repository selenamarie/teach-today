
{% extends "base.html" %}

{% block title %}
Lessons
{% endblock %}

{% block body %}

<p>
<a href="/lessons/add">Add a new lesson!</a>
</p>

{% if latest_lessons %}
    <p>
    Latest 5 lessons added:
    </p>
    <ul>
    {% for lesson in latest_lessons %}
        <li><a href="{{ lesson.url }}">{{lesson.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Lessons available</p>
{% endif %}

{% endblock %}
