{% extends "base.html" %}

{% block title %}
Assessments
{% endblock %}

{% block body %}

<p>
<a href="{% url lessons.views.add_assessment %}">Add an assessment question!</a>
</p>

{% if assessments %}
	<ul>
	{% for a in assessments %}
		<li>{{ a.question }}</li>
	{% endfor %}
	</ul>
{% else %}
	<p>No Assessments available </p>
{% endif %}

{% endblock body %}
